<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Vertical Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #4db7e0">
          <h1>Golfing</h1>
          <p>Although I'm not good, I like to golf in my free time.</p>
        </div>
        <div style="background-color: #026937">
          <h1>Wright State University</h1>
          <p>Bachelor's of Science degree in Mechanical Engineering.</p>
        </div>
        <div style="background-color: #ff3c00">
          <h1>Cleveland Browns</h1>
          <p>
            Long time fan of the Cleveland Browns. Nick Chubb is also a top 5
            RB.
          </p>
        </div>
        <div style="background-color: #666666">
          <h1>Ohio State Buckeyes</h1>
          <p>One of the best teams in the country.</p>
        </div>
      </div>
      <div class="right-slide">
        <div
          style="
            background-image: url('https://athlonsports.com/.image/t_share/MTg3NDAzMTU4Njk4MzM3ODUy/ohiostate_buckeyes_team_2021.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://imageio.forbes.com/specials-images/imageserve/61c9fd57665dd09d0590a841/Raiders-Browns-Football/960x0.jpg?format=jpg&width=960');
          "
        ></div>
        <div
          style="
            background-image: url('https://www.cappex.com/sites/default/files/styles/college_hero_desktop/public/images/hero/college/206604_hero.jpg?itok=tcSzuw52');
          "
        ></div>
        <div
          style="
            background-image: url('https://static.wixstatic.com/media/030f28_dbf54e298af3423782fe8b63f7f3b096~mv2.jpg/v1/fit/w_2500,h_1330,al_c/030f28_dbf54e298af3423782fe8b63f7f3b096~mv2.jpg');
          "
        ></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
